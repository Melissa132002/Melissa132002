<!doctype html>
<html>
    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="css/nav.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/formulario.css" media="screen">
        <!-- Título da página (aparece na aba) -->
        <title>Contacto</title>
    </head>
    <body>  
        <a href="index.html">Volver a inicio ⇐</a>
<script src="js/bootstrap-4-navbar.js"></script>
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Formulario de Contacto</h1>
            <br>
        </div>
        <!-- Início do formulário -->
        <form>
            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nombre</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Tel</strong></label>
                    <input type="number" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 
            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Que tamaño le interesa?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Pequeño 1cm-10cm
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Mediano 11cm-21cm
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Grande >22cm
                </label>
            </div>
            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Style</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Seleccione</option>
                  <option>Neo</option>
                  <option>Dark</option>
                  <option>Otro</option>
                </select>
            </div>
            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Selecione Ciudad:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> Medellin</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> Cali</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"> Bogota</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"> Barranquilla</label>
                </div>
            </fieldset>
            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Agregar Comentario </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">enviar</button>            
        </form>
    </body>
</html>
